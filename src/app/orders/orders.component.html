<ng-container>
  <div class="cart text-center">
    <button class="text-primary mt-3" (click)="Gotoproducts()">
      Shop More
    </button>
    <div class="text-center mt-5">
      <button (click)="ViewAllOrder()">View Orders</button>
    </div>
  </div>
  <div class="card-table">
    <div class="card-product mt-4 text-center">
      <table class="table-responsive w-100 h-25 border shadow">
        <thead class="border-3">
          <tr>
            <th>Id</th>
            <th>category</th>
            <th>product Name</th>
            <th>image</th>
            <th>Description</th>
            <th>price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.title }}</td>
            <td>
              <img
                class="img-fluid h-25 w-25"
                src="{{ item.image }}"
                alt="image not found"
              />
            </td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total }}</td>

            <td>
              <button (click)="onEditClick(item._id)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--  -->

  <ng-container *ngIf="isEdit">
    <div class="updateData mt-5 bg-secondary text-white p-4">
      <h3 class="text-center">Update Data</h3>
      <form [formGroup]="uData" (ngSubmit)="onUpdate()">
        <br /><label class="mt-3 mx-3">Category</label>
        <input
          class=""
          formControlName="category"
          placeholder="Enter category"
          type="text"
        />
        <br />
        <br /><label class="mt-3 mx-3">Description</label>
        <input
          class=""
          formControlName="description"
          placeholder="Enter description"
          type="text"
        />
        <br />
        <label class="mt-3 mx-3">Price</label>
        <input
          class=""
          formControlName="price"
          placeholder="Enter price"
          type="text"
        />
        <br /><label class="mt-3 mx-3">Quantity</label>
        <input
          class=""
          formControlName="quantity"
          placeholder="Enter quantity"
          type="text"
        />
        <br /><label class="mt-3 mx-3">Rating</label>
        <input
          class=""
          formControlName="rating"
          placeholder="Enter rating"
          type="text"
        />
        <br /><label class="mt-3 mx-3">Title</label>
        <input
          class=""
          formControlName="title"
          placeholder="Enter title"
          type="text"
        />
        <br />
        <label class="mt-3 mx-3">Total</label>
        <input
          class=""
          formControlName="total"
          placeholder="Enter Total"
          type="text"
        />
        <button type="submit" class="mx-5 p-2">Update</button>
      </form>
    </div>
  </ng-container>
</ng-container>
